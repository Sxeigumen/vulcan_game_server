version: '3.5'

services:
  db_auth:
    container_name: database
    build: .
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "Kyala"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "connection"
    restart: always
    networks:
      vulcan_server:
        ipv4_address: 172.16.0.2
    volumes:
      - postgres-data:/var/lib/postgresql/data

  python_server:
    build: Server/
    container_name: Server
    restart: always
    networks:
      vulcan_server:
        ipv4_address: 172.16.0.3

  nginx:
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      vulcan_server:
        ipv4_address: 172.16.0.4
    image: nginx:stable
    restart: always
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nlogs:/var/log/nginx


volumes:
  postgres-data:
  nlogs:

networks:
  vulcan_server:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24
          gateway: 172.16.0.1

